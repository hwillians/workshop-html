<!DOCTYPE html>
<html>

<head>
    <title>Tableau</title>
</head>

<body>
    <table border="1" width=300>
        <thead>
            <tr>
                <th colspan="2">A</th>
                
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>B</td>
                <td rowspan="2" valign="bottom">D</td>
            </tr>
            <tr align="center">
                <td>C</td>
           
            </tr>
        </tbody>
    </table>
</body>

</html>
